<body>
  <h1>Profil-Formular</h1>

  <form style="display: grid; gap: 16px; width: 480px;">
    <label>
      Benutzername <br>
      <input type="text" required>
    </label>

    <label>
      Passwort <br>
      <input type="password" required minlength="8" placeholder="Mindestens 8 Zeichen">
    </label>

    <label>
      E-Mail <br>
      <input type="email">
      <!-- wie type="text", aber zeigt auf smartphone eine tastatur mit einem @ und validiert e-mail -->
    </label>

    <label>
      Geburtstag <br>
      <input type="date">
    </label>

    <label>
      Lieblingsfarbe <br>
      <input type="color">
    </label>

    <label>
      Bio <br>
      <textarea>Optionaler Standardinhalt</textarea>
    </label>

    <label>
      <input type="checkbox"> Öffentlich
    </label>

    <fieldset>
      <legend>Fähigkeiten</legend>
      <label>
        <input type="checkbox" checked> HTML
      </label>
      <label>
        <input type="checkbox" checked> CSS
      </label>
      <label>
        <input type="checkbox"> PHP
      </label>
    </fieldset>

    <fieldset>
      <legend>Lieblingsjahreszeit</legend>
      <label>
        <input type="radio" name="season"> Frühling
      </label>
      <label>
        <input type="radio" name="season"> Sommer
      </label>
      <label>
        <input type="radio" name="season"> Herbst
      </label>
      <label>
        <input type="radio" name="season"> Winter
      </label>
    </fieldset>

    <label>
      Sprache
      <select>
        <option>Deutsch</option>
        <option>Englisch</option>
        <option>Französisch</option>
        <option>Italienisch</option>
        <option>Spanisch</option>
      </select>
    </label>

    <!-- sendet daten an den server. ohne server-code wird nur die seite neu geladen. -->
    <button type="submit">Speichern</button>

  </form>
</body>
