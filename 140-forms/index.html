<head>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <form>
    <label>
      <span>Benutzername</span>
      <input type="text" required>
    </label>

    <label>
      <span>Passwort</span>
      <input
        type="password"
        required
        minlength="8"
        placeholder="Mindestens 8 Zeichen"
      >
    </label>

    <label>
      <span>E-Mail</span>
      <input type="email">
      <!-- wie type="text", aber zeigt auf smartphone eine tastatur mit einem @ und validiert e-mail -->
    </label>

    <label>
      <span>Geburtstag</span>
      <input type="date">
    </label>

    <label>
      <span>Bio</span>
      <textarea></textarea>
    </label>

    <label>
      <span>Sprache</span>
      <select>
        <option>Deutsch</option>
        <option>Englisch</option>
        <option>Franz√∂sisch</option>
        <option>Italienisch</option>
        <option>Spanisch</option>
      </select>
    </label>

    <!-- sendet daten an den server. ohne server-code wird nur die seite neu geladen. -->
    <button type="submit">Speichern</button>

  </form>
</body>
