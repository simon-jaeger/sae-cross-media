<!DOCTYPE html>
<html lang="de-ch">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        height: 48px;
        background-color: black;
        color: white;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
