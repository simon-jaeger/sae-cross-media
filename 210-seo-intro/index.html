<!DOCTYPE html>
<!-- ein html-tag um die ganze seite mit einem lang-atttribut definiert die sprache (de-ch, en-us, ...) -->
<html lang="de-ch">
  <head>
    <!-- zeichensatz und viewport-einstellungen -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- setze einen titel und eine beschreibung mit keywords -->
    <!-- diese werden so auch in der liste der suchergebnisse angezeigt -->
    <title>SEO - Wie optimiere ich meine Site f√ºr Suchmaschienen?</title>
    <meta name="description" content="kurze beschreibung mit weniger als 160 zeichen">
  </head>
  <body>
    <h1>SEO</h1>
    <p>Suchmaschinenoptimierung</p>
  </body>
</html>
