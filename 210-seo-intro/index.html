<!DOCTYPE html>
<!-- ein html-tag um die ganze seite mit einem lang-atttribut definiert die sprache (de-ch, en-us, ...) -->
<html lang="de-ch">
  <head>
    <!-- zeichensatz und viewport-einstellungen -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- setze einen titel und eine beschreibung mit keywords -->
    <!-- diese werden so auch in der liste der suchergebnisse angezeigt -->
    <title>SEO - Wie optimiere ich meine Site für Suchmaschinen?</title>
    <meta
      name="description"
      content="kurze beschreibung mit weniger als 160 zeichen"
    >

    <!-- setze ein favicon (48px, optional auch weitere grössen) -->
    <link rel="icon" href="/favicon-48x48.png">

    <!-- open-graph tags für social media previews -->
    <meta property="og:image" content="banner-1200x640.png">
    <meta property="og:description" content="kurze beschreibung ...">
    <meta property="og:title" content="SEO - Wie optimiere ...">
  </head>
  <body>
    <h1>SEO</h1>
    <p>Suchmaschinenoptimierung</p>
  </body>
</html>
